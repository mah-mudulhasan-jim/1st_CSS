<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
    <style>
        p{
            color: red;
        }
        h3{
            text-align: center;
            color: green;
        }
        #fth li{
            font-size: 30px;
        }
        .yellow{
            text-align: center;
        }
        .bold{
            font-weight: 900;
        }
        #list{
            background-color: blue;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <h3>
        Explore MIXED SELECTORS
    </h3>
    <p>My first line CSS</p>
    <p class="yellow">My second line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow bold">My fourth line CSS</p>
    <p id="fth">My fiveth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seventh line CSS</p>
    <ol id="list">
        <li>Element Selector</li>
        <li>class selector</li>
        <li>id selector</li>
        <li>universal selector</li>
    </ol>
</body>
</html>
